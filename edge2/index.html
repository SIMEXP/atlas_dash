<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>

    .label {
        font: 300 11px "Helvetica Neue", Helvetica, Arial, sans-serif;
        fill: #bbb;
    }

    .label:hover {
        fill: #000;
    }

    .link {
        stroke: #454545;
        stroke-opacity: 0.4;
        fill: none;
        pointer-events: none;
    }

    .label:hover,
    .label--source,
    .label--target {
        font-weight: 700;
    }

    .label--source {
        fill: #2ca02c;
    }

    .label--target {
        fill: #d62728;
    }

    .link--source,
    .link--target {
        stroke-opacity: 1;
        stroke-width: 2px;
    }

    .link--source {
        stroke: #d62728;
    }

    .link--target {
        stroke: blue;
    }

</style>
<body>
    <h4>tension
      <input type="range" min="0" max="1" step="0.1" value="0.8" onchange="rangeChange(value);">
    </h4>
   
</body>
<script src="d3.v4.min.js"></script>
<script>

    var diameter = 960,
        radius = diameter / 2,
        innerRadius = radius - 120,
        tension = 0.8;

    var colors = ["#FF0000", "#800000", "#FFFF00", "#808000", "#00FF00", "#008000", 
                    "#00FFFF", "#008080", "#0000FF", "#000080", "#FF00FF", "#800080"];

    var cluster = d3.cluster()
        .size([360, innerRadius]);

    var line = d3.radialLine()
        .curve(d3.curveBundle.beta(tension))
        .radius(function(d) { return d.y; })
        .angle(function(d) { return d.x / 180 * Math.PI; });

    var svg = d3.select("body").append("svg")
        .attr("id", "edge_1")
        .attr("width", diameter)
        .attr("height", diameter)
        .append("g")
        .attr("transform", "translate(" + radius + "," + radius + ")");

    var link = svg.append("g").selectAll(".link"),
        label = svg.append("g").selectAll(".label");

    d3.json("edge_test.json", function(error, classes) {
        if (error) throw error;

        var root = packageHierarchy(classes)
            .sum(function(d) { return d.size; });

        cluster(root);

        console.log(packageImports(root.leaves()));

        link = link
            .data(packageImports(root.leaves()))
            .enter().append("path")
            .each(function(d) { d.source = d[0], d.target = d[d.length - 1]; })
            .attr("class", "link")
            .attr("d", line);

        console.log(root.leaves());

        label = label
            .data(root.leaves())
            .enter().append("text")
            .attr("class", "label")
            .attr("dy", "0.31em")
            .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + (d.y + 8) + ",0)" + (d.x < 180 ? "" : "rotate(180)"); })
            .attr("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
            .text(function(d) { return d.data.key; })
            .on("mouseover", mouseovered)
            .on("mouseout", mouseouted);

        var node = svg.append("g").selectAll("circle")
            .attr("class", "node")
            .data(root.leaves())
            .enter().append("circle")
            .attr("id", function(d){
                return d.id;//add +"_"+index to match other elements uniqueness
            })
            .attr("fill", function(d){
                var group = getGroupFromName(d.data.name);
                return colors[group];
            })
            .attr("r", 3)
            .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + (d.y) + ",0)" + (d.x < 180 ? "" : "rotate(180)"); });

        var groupLabel = svg.append("g").selectAll(".groupLabel")
            .attr("class", "groupLabel")
            .data(packageParent(root.leaves()))
            .enter().append("text")
            .attr("dy", "0.5em")
            .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + (d.y + 40) + ",0)" + (d.x < 180 ? "" : "rotate(180)"); })
            .attr("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
            .text(function(d) { return d.name; })

         console.log(packageParent(root.leaves()));


    });

    function mouseovered(d) {
        label
            .each(function(n) { n.target = n.source = false; });

        link
            .classed("link--target", function(l) { if (l.target === d) return l.source.source = true; })
            .classed("link--source", function(l) { if (l.source === d) return l.target.target = true; })
            .filter(function(l) { return l.target === d || l.source === d; })
            .raise();

        label
            .classed("label--target", function(n) { console.log(n);return n.target; })
            .classed("label--source", function(n) { return n.source; });
    }

    function mouseouted(d) {
        link
            .classed("link--target", false)
            .classed("link--source", false);

        label
            .classed("label--target", false)
            .classed("label--source", false);
    }

    // Lazily construct the package hierarchy from class names.
    function packageHierarchy(classes) {
        var map = {};

        function find(name, data) {
            var node = map[name], i;
            if (!node) {
                node = map[name] = data || {name: name, children: []};
                if (name.length) {
                    node.parent = find(name.substring(0, i = name.lastIndexOf(".")));
                    node.parent.children.push(node);
                    node.key = name.substring(i + 1);
                }
            }
            return node;
        }

        classes.forEach(function(d) {
            find(d.name, d);
        });

        return d3.hierarchy(map[""]);
    }

    // Return a list of imports for the given array of nodes.
    function packageImports(nodes) {
        var map = {},
            imports = [];

        // Compute a map from name to node.
        nodes.forEach(function(d) {
            map[d.data.name] = d;
        });

        // For each import, construct a link from the source to target node.
        nodes.forEach(function(d) {
            if (d.data.imports) d.data.imports.forEach(function(i) {
                imports.push(map[d.data.name].path(map[i]));
            });
        });

        return imports;
    }

    function rangeChange(v){
        tension = v;

        line = d3.radialLine()
            .curve(d3.curveBundle.beta(tension))
            .radius(function(d) { return d.y; })
            .angle(function(d) { return d.x / 180 * Math.PI; });


        d3.select("#edge_1")
            .selectAll("path")
            .attr("d", line);
    }

    function getGroupFromName(s){
        var name = s.charAt(7) + "";
        if(s.charAt(8) != "."){
            name += s.charAt(8);
        }
        return name;
    }

    function packageParent(nodes){
        var parents = [];
        var first = nodes[0];
        for(var i=0; i<nodes.length; i++){
            if(first.parent.data.key != nodes[i].parent.data.key){
                var obj = {};
                obj.name = first.parent.data.key;
                obj.x = (first.x +nodes[i-1].x)/2;
                obj.y = 360;
                parents.push(obj);
                first = nodes[i];
            }
        }
        var obj = {};
                obj.name = first.parent.data.key;
                obj.x = (first.x +nodes[nodes.length-1].x)/2;
                obj.y = 360;
                parents.push(obj);


        return parents;

    }

</script>
</body>
</html>
